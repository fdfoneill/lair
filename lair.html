<!DOCTYPE html>
<html>
<head>
  <title>Lair</title>
    <style>
        canvas {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="lairCanvas" width="800" height="800"></canvas>
    <p>
        Press <strong>spacebar</strong> to move<br>
        Press <strong>f</strong> to breathe fire<br>
        Press <strong>s</strong> for uninvited guests
    </p>
    
    <div class="slidecontainer">
      <input type="range" min="1" max="20" value="1" class="slider" id="hordeSize">
    </div>
    <label id="sliderLabel"></label>
    <div class="switch" style="display:none">
        <input type="checkbox" id="showGuides">  Show guides
        <span class="slider round"></span>
    </div>
    <br>
    
    <div style="display: none">
        <label for="foeType">Foe type:</label>
        <select name="foeType" id="foeType">
          <option value="interloper">Warrior</option>
          <option value="knight">Knight</option>
        </select>
    </div>
    <script src='scripts/dragon.js'></script>
</body>
